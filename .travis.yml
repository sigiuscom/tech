before_install:
  - npm install -g gitbook-cli

script:
  - gitbook init
  - gitbook build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_API_KEY  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  verbose: true
  repo: sagolubev/sagolubev.github.io
  target-branch: master
  on:
    branch: master
  local_dir: _book

